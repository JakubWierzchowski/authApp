name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Harbor
      - name: Log in to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin 10.10.10.154:30002

      # 4. Build and push frontend
      - name: Build and push frontend
        run: |
          docker build -t 10.10.10.154:30002/frontend:latest ./frontend
          docker push 10.10.10.154:30002/frontend:latest

      # 5. Build and push express-server
      - name: Build and push backend
        run: |
          docker build -t 10.10.10.154:30002/express-server:latest ./express-server
          docker push 10.10.10.154:30002/express-server:latest

